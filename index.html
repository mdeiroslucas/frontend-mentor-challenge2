<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="scss/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="image"></div>
        <div class="text">
          <p class="text__paragraph-perfume text__padding">Perfume</p>

          <h2 class="text__main text__padding">Gabrielle Essence Eau De Parfum</h2>

          <p class="text__paragraph-description text__padding">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          
          <div class="price">
            <span>$149.99</span>
            <span>$169.99</span>
          </div>
          <button class="button"><img src="images/icon-cart.svg" alt="" srcset="">Add to Cart</button>
        </div>
      </div>

    </main>

  </body>
</html>
